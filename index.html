<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff6a88, #ff99ac);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.card {
  background: white;
  width: 92%;
  max-width: 380px;
  border-radius: 25px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
  z-index: 2;
}

h1 {
  font-size: 22px;
  color: #ff4d6d;
  margin-bottom: 8px;
}

p {
  font-size: 14px;
  color: #555;
}

.gallery {
  display: flex;
  overflow-x: auto;
  gap: 12px;
  margin: 15px 0;
  scroll-snap-type: x mandatory;
}

.gallery img {
  width: 100%;
  max-width: 260px;
  height: 320px;
  object-fit: cover;
  border-radius: 20px;
  scroll-snap-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

button {
  padding: 14px 32px;
  font-size: 17px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #ddd;
  position: fixed;
  z-index: 5;
}

.balloon {
  position: absolute;
  bottom: -100px;
  width: 35px;
  height: 50px;
  border-radius: 50%;
  animation: float 6s linear infinite;
}

@keyframes float {
  to { transform: translateY(-120vh); }
}

iframe {
  border-radius: 12px;
  margin-top: 15px;
}
</style>
</head>

</div>

const noBtn = document.getElementById("no");

const card = document.getElementById("card");

function moveNo() {
  const padding = 20;
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);

  noBtn.style.left = x + "px";

moveNo();

noBtn.addEventListener("mouseover", moveNo);

function launchBalloons() {
  for (let i = 0; i < 30; i++) {
    const b = document.createElement("div");
    b.className = "balloon";
    b.style.left = Math.random() * 100 + "vw";

    b.style.animationDuration = (Math.random()*3 + 4) + "s";
    document.body.appendChild(b);
  }
}
</script>
